<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon.svg" type="image/x-icon">
    <title>Halloween Countdown</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1>Halloween 2021</h1>
<div class="countdown-container">
    <img src="./assets/witch.svg" alt="" width="350px" height="300px">
    <div class="countdown-el days-c">
        <p class="text" id="days">0</p>
        <span>Dias</span>
    </div>
    <div class="countdown-el hours-c">
        <p class="text" id="hours">0</p>
        <span>Horas</span>
    </div>
    <div class="countdown-el mins-c">
        <p class="text" id="mins">0</p>
        <span>Mins</span>
    </div>
    <div class="countdown-el seconds-c">
        <p class="text" id="seconds">0</p>
        <span>Segundos</span>
    </div>
</div>
</body>
</html>
